<body class="body_especifico" onload="escolhaOnload()">
  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-10 logo_header">
        <img src="imagens/funko_logo.webp" class="imagem_header" alt="" />
      </div>

      <div class="col-sm-4 col-md-4 col-lg-2 links_header">
        <a href="index.html">HOME</a>
        <a href="produtos.html">PRODUTOS</a>
        <a href="login.html">LOGIN</a>
      </div>
    </div>
  </header>

  <div class="row" style="background-color: #2727ff;">
    <div class="col-12">
      <a style="color: #f7f7f7;" href="produtos.html">produtos/</a><a style="color: #f7f7f7;"
        href="pagina_produto.html">produto</a>
    </div>
  </div>

  <main class="container-fluid d-flex justify-content-center main_produtoEspecifico">
    <div class="container ">
      <div class="row">
        <div class="col col-lg-1 col-md-1 d-sm-none d-none d-md-block coluna_Imagens_prod">
          <img id="imgOpcao1" src="imagens/loki-marvel.webp" alt="">
          <img id="imgOpcao2" src="imagens/loki_caixinha.png" alt="">
        </div>

        <div class="col col-md-6 col-lg-6 col-sm-12 h-100 especifico_partePrincipal">
          <img id="imagemInicial_especifica" src="imagens/loki-marvel.webp" class="img_produto" alt="" />

          <div class="row d-sm-none d-md-flex botoes_troca">
            <button class="col botao_trocaImg col-lg-6"><img id="btnEscolha1" src="imagens/icons8-círculo-16.png"
                alt=""></button>
            <button class="col botao_trocaImg col-lg-6"><img id="btnEscolha2" src="imagens/icons8-círculo-16.png"
                alt=""></button>
          </div>
        </div>

        <div class="col col-12 col-sm-12 col-md-5 col-lg-5 coluna_descricao">
          <div class="texto_produto">
            <p class="categoria">funko marvel</p>
            <h1>POP! PRESIDENT LOKI</h1>

            <div style="display: inline-flex;">
              <h3 id="valor_real"></h3>
              <small class="valor_dolar">U$14.89</small>
            </div>

            <br>
            <button type="submit" class="btn_comprar" onclick="compra_simples()">COMPRAR</button>

            <br>
            <p class="texto_calcularFrete">Calcule o frete:</p>
            <input type="text" id="input_frete" />
            <button onclick="calculaFrete()">envia</button>
            <div id="text_frete"></div>
            <div id="link_tabela"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid footer">
    <div class="infos_footer">
      <div class="icones_footer">
        <a href="/"><i class="fa-brands fa-instagram elemento_footer"></i></a>
        <a href="/"><i class="fa-brands fa-twitter elemento_footer"></i></a>
        <a href="/"><i class="fa-brands fa-facebook elemento_footer"></i></a>
      </div>

      <div class="texto_footer text-center">
        <p>todos os direitos reservados a Camila e Beatriz do Senai</p>
      </div>
    </div>
  </footer>

  <script src="javascript/script.js"></script>
  <script>
    function compra_simples(){
      Swal.fire({
        title: 'Deseja comprar este item?',
        text: "",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#2727ff',
        cancelButtonColor: '#d64622',
        confirmButtonText: 'Comprar'
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire(
            'Compra realizada com sucesso',
            '',
            'success'
          )
        }
      })
    }
  </script>
